<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">  
    <title>execine</title>
    <style>

      *{
        padding:0;
        margin: 0;
        box-sizing: border-box;


      }
      .row{
       background: white;
       border-radius: 30px;
       box-shadow: 12px 12px 22px;
      

      }
      .op img{

        border-top-left-radius: 30px;
        border-bottom-left-radius: 30px;
      }
      .op h1{
        font-size: 4rem;
        font-weight: 700;
        font-family: 'Dancing Script', cursive;

      
      }
      table { 
        border-spacing: 10px;
        border-collapse: separate;
    }
    td { 
      padding: 10px;
  }
  .inp{
    height: 50px;
    width:70%;
    border: none;
    outline: none;
    border-radius: 60px;
    -webkit-box-shadow: 12px 11px 22px -2px rgba(0,0,0,0.79);
-moz-box-shadow: 12px 11px 22px -2px rgba(0,0,0,0.79);
box-shadow: 12px 11px 22px -2px rgba(0,0,0,0.79);

  }
  .btn1{
    height: 50px;
    width: 50%;
    
    outline: none;
    border-radius: 60px;
    font-weight: 600;
    background: rgb(17, 205, 139);
    color: white;
  }
  .btn1:hover{
    background: white;
    color: rgb(17, 205, 139);
    transition:  0.5s;

  }
     
   
    </style>
  </head>
  <body>
    
    <section class="op py-5 bg-light">
      <div class="container">
        <div class="row g-0">
          <div class="col-lg-5">
            <img src="./im.jpg"class="img-fluid">

          </div>
          <div class="col-lg-7 text-center py-5">
            <h1 class="animate__animated animate__zoomIn">Calculatrice</h1>
            <form action="aa"method="post">
              <div class="form-row py-3 pt-5">
                <div class="offset-1 col-lg-10">
                  <b> operande 1</b>: <input type="text" class="inp px-3" name="op1" placeholder="saisire un entier" required >
                </div>
              </div>

              <div class="form-row py-4 pt-5">
                <div class="offset-1 col-lg-10">
                 <b>operande 2</b> : <input type="text" class="inp px-3" name="op2" placeholder="saisire un entier" required>
                </div>
              </div>
              <div class="form-row">
                <div class="offset-1 col-lg-10">
                  <table >
                  <tr>
                    <th>operation</th>
                    <td><input type="radio" name="r" value="add" required>addition(+)</td>
                    <td><input type="radio" name="r" value="sous">soustraction(-)</td>
                    <td><input type="radio" name="r" value="multi" required>multiplication(*)</td>
                    <td><input type="radio" name="r" value="div">divison(/)</td>
                  </tr>


                  </table>
                  <div class="form-row py-3">
                    <div class="offset-1 col-lg-10">
                      
                      <input type="submit" value="calcule" class="btn1" > 
                    </div>
                  </div>
                  <div class="form-row py-3">
                    <div class="offset-1 col-lg-10">
                     
                      <input type="reset" value="suprime" class="btn1" > 
                    </div>
                  </div>
                </div>
              </div>


               

                
              


            </form>

          </div>

        </div>
      </div>
   




    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
 
</html>
